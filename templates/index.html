<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>TOSSIFY QA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

    <h1 class="mb-4">🧪 Test Cases</h1>

    <form method="post" action="/run">
        <div class="list-group mb-3">
            {% for case in cases %}
            <label class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" name="selected_cases" value="{{ case.filename }}">
                <strong>{{ case.name }}</strong> — {{ case.description }}
                <a href="{{ url_for('edit_case', filename=case.filename) }}" class="btn btn-sm btn-outline-secondary">✏️ 수정</a>
            </label>

            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary">▶ Run Selected</button>
    </form>

    <a href="/dashboard" class="btn btn-outline-secondary mt-3">📊 View Dashboard</a>
    <a href="/add_case" class="btn btn-outline-success mt-3">📦 테스트 케이스 등록</a>
    <a href="{{ url_for('generate_case_with_ai') }}" class="btn btn-outline-success mt-3">
        🤖 AI로 테스트 케이스 생성
      </a>

</body>
</html>
